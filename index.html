<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--FOR CHART-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    
    <title>Pokemon Stat Comparing</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="center">
        <br>
        <img src="pokemonLogo.png" width=400px alt="logo" class="logo"></img>
        
        <!--LEFT-->
        <div class="split left">
            <div class="centered">
                <input type="text" placeholder="Enter Pokemon name" id="pokemonName">
                
                <div class="card" style="align-items: center; justify-content: center;">
                    <img onload="createStatChart(), createExpChart()" alt="Pokemon Sprites" id="pokemonSprite" style="display: none">
                    <!-- <p>pokeDex</p> -->
                </div>

            </div>
        </div>

        <!--RIGHT-->
        <div class="split right">
            <div class="centered">
                <input type="text" placeholder="Enter Pokemon name" id="pokemonName2">

                <div class="card" style="align-items: center; justify-content: center;" id="pokemonContainer">
                    <img onload="createStatChart(), createExpChart()" alt="Pokemon Sprites" id="pokemonSprite2" style="display: none;">
                    <!-- <p>pokeDex</p> -->
                </div>
                
            </div>
        </div>

        <div class="search">
            <button class="btn" onclick="onclickRight(), onclickLeft()">Let's Compare!</button>
        </div>

        <br>
        <div class="VS">
            <p>VS</p>
        </div>
        <br>
        <div class="allChart">
            <h2>Compare Base Stat</h2>
            <canvas id="statChart" ></canvas>
            <br>
            <h2>Compare Base experience, Weight, Height</h2>
            <canvas id="expChart" ></canvas>
        </div>
        <!--อยากให้มีพื้นที่ตรงนี้อะ-->
        <div class="pokeball">
            <img src="pokeball.png"></img>
        </div>
    </div>
    
</body>
</html>
