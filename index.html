<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--FOR CHART-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    
    <title>Pokemon</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <main>
        <!--img scr="" alt="logo" class="logo"-->
        <!--LEFT-->
        <div class="split left">
            <div class="centered">
                <input type="text" placeholder="Enter Pokemon name" id="pokemonName">
                <button onclick="onclickLeft()">Search</button><br>
                <div class="card" style="align-items: center; justify-content: center;">
                    <img onload="createChart()" alt="Pokemon Sprites" id="pokemonSprite" style="display: none">
                    <p>pokeDex</p>
                </div>
            </div>
            <div>
                <canvas id="myChart" ></canvas>
            </div>
        </div>

        <!--RIGHT-->
        <div class="split right">
            <div class="centered">
                <input type="text" placeholder="Enter Pokemon name" id="pokemonName2">
                <button onclick="onclickRight()">Search</button><br>
                <div class="card" style="align-items: center; justify-content: center;">
                    <img onload="createChart()" alt="Pokemon Sprites" id="pokemonSprite2" style="display: none;">
                    <p>pokeDex</p>
                </div>
            </div>
        </div>

        <div class="centered">
            <canvas id="myChart"></canvas>
        </div>
    </main>
    
</body>
</html>
